<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>LabCar</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <div class="menu-toggle" id="icon-menu">
        <div class="hamburguer"></div>
      </div>
      <nav class="navigation" id="nav">
        <ul class="menu">
          <li>
            <a class="link" href="#travel">Viaja</a>
          </li>
          <li>
            <a class="link" href="#drive">Conduce</a>
          </li>
          <li>
            <a class="link" href="#log-in">Inicia sesión</a>
          </li>
        </ul>
      </nav>
      <figure class="logo">
        <img src="./labcar_recursos/img/logo.png" alt="Labcar logo" />
      </figure>
    </header>
    <main>
      <section class="sections" id="hero">
        <div id="yellow-container">
          <div class="text-hero-container">
            <h1>
              Comienza a viajar con
              <figure>
                <img
                  src="./labcar_recursos/img/logo-blanco.png"
                  alt="labcar logo"
                  class="white-logo"
                />
              </figure>
            </h1>
            <button class="white-button">Descarga el app</button>
          </div>
        </div>
      </section>
      <section class="sections" id="information">
        <div id="text-mobile-container">
          <h2>La nueva app</h2>
          <figure>
            <img id="mobile" src="./labcar_recursos/img/celular.png" />
          </figure>
        </div>
        <p>Llega a tu destino aún más rápido</p>
      </section>
      <section class="sections" id="driver">
        <div class="text-driver-container">
          <h2>Conduce cuando quieras</h2>
          <p>
            LabCar es una opción flexible para alcanzar tus metas financieras.
          </p>
          <button class="yellow-button">Conviértete en conductor</button>
        </div>
      </section>
      <section class="sections" id="rate">
        <div id="text-rate">
          <h3>Tarifas</h3>
          <p>Consulta las tarifas de LabCar aquí</p>
        </div>
        <div class="input-button">
          <div class="icon-input">
            <figure>
              <img class="icon" src="./labcar_recursos/img/flecha.png" />
            </figure>
            <label for="point"></label>
            <input
              type="text"
              class="box"
              id="point-rate"
              placeholder="Ingrese punto de partida"
              required
            />
          </div>

          <div class="icon-input">
            <figure>
              <img class="icon" src="./labcar_recursos/img/circulo.png" />
            </figure>
            <label for="destination"></label>
            <input
              type="text"
              class="box"
              id="destination-rate"
              placeholder="Ingrese un destino"
              required
            />
          </div>
          <button class="white-button" id="trace-route">¡TRAZAR RUTA!</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
